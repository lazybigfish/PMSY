services:
  postgres:
    image: postgres:15-alpine
    container_name: pmsy-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-pmsy}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-pmsy_prod_password}
      POSTGRES_DB: ${DB_NAME:-pmsy}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./api-new/database/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-pmsy} -d ${DB_NAME:-pmsy}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - pmsy-network

  redis:
    image: redis:7-alpine
    container_name: pmsy-redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - pmsy-network

  minio:
    image: minio/minio:latest
    container_name: pmsy-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - pmsy-network

  api:
    image: pmsy-api:latest
    build:
      context: ./api-new
      dockerfile: Dockerfile
    container_name: pmsy-api
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-pmsy}
      - DB_PASSWORD=${DB_PASSWORD:-pmsy_prod_password}
      - DB_NAME=${DB_NAME:-pmsy}
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_USE_SSL=false
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME:-files}
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret_key_change_in_production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - JWT_ISSUER=${JWT_ISSUER:-pmsy-api}
      - JWT_AUDIENCE=${JWT_AUDIENCE:-pmsy-client}
      - PORT=3001
      - API_URL=${API_URL:-http://localhost}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - pmsy-network

  nginx:
    image: nginx:alpine
    container_name: pmsy-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./dist:/usr/share/nginx/html:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - pmsy-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  pmsy-network:
    driver: bridge
