version: '3.8'

services:
  # Supabase - PostgreSQL 数据库
  db:
    image: supabase/postgres:15.1.1.78
    container_name: supabase-db
    healthcheck:
      test: pg_isready -U postgres -h localhost
      interval: 5s
      timeout: 5s
      retries: 10
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Pmsy2024@LocalDb#Secure}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./supabase/volumes/db/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - supabase-network

  # Supabase - Kong API 网关
  kong:
    image: kong:2.8.1
    container_name: supabase-kong
    command: >
      sh -c "
        cp /home/kong/kong.yml /tmp/kong.yml &&
        kong start -c /tmp/kong.yml &&
        tail -f /usr/local/kong/logs/access.log
      "
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /home/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl,basic-auth
      SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBtc3kiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTc3MDg2MzY5NCwiZXhwIjoyMDg2MjIzNjk0fQ.4asR7SimAk1UwthtIo5LD22qee5hsGAoZqDcwoQaSCw}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_ROLE_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBtc3kiLCJyb2xlIjoic2VydmljZV9yb2xlIiwiaWF0IjoxNzcwODYzNjk0LCJleHAiOjIwODYyMjM2OTR9.kcaiSbeQJljHw-KnBqKuPY_D9cASMt1MZVkCOROJ1AM}
      DASHBOARD_USERNAME: ${DASHBOARD_USERNAME:-supabase}
      DASHBOARD_PASSWORD: ${DASHBOARD_PASSWORD:-Pmsy2024@Studio#Admin}
    volumes:
      - ./volumes/api/kong.yml:/home/kong/kong.yml:ro
    ports:
      - "8000:8000/tcp"
      - "8443:8443/tcp"
    depends_on:
      - auth
      - rest
      - realtime
      - storage
      - meta
    restart: unless-stopped
    networks:
      - supabase-network

  # Supabase - GoTrue 认证服务
  auth:
    image: supabase/gotrue:v2.158.1
    container_name: supabase-auth
    depends_on:
      db:
        condition: service_healthy
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: ${API_EXTERNAL_URL:-http://localhost:8000}
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-Pmsy2024@LocalDb#Secure}@db:5432/${POSTGRES_DB:-postgres}?sslmode=disable
      GOTRUE_SITE_URL: ${SITE_URL:-http://localhost:3000}
      GOTRUE_URI_ALLOW_LIST: ${ADDITIONAL_REDIRECT_URLS}
      GOTRUE_DISABLE_SIGNUP: "false"
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_SECRET: ${JWT_SECRET:-Pmsy2024-JWT-Secret-Key-For-Local-Dev}
      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_MAILER_AUTOCONFIRM: "true"
      GOTRUE_SMTP_ADMIN_EMAIL: admin@example.com
      GOTRUE_SMTP_HOST: supabase-mail
      GOTRUE_SMTP_PORT: 2500
      GOTRUE_SMTP_USER: fake_mail_user
      GOTRUE_SMTP_PASS: fake_mail_password
      GOTRUE_SMTP_SENDER_NAME: fake_sender
      GOTRUE_EXTERNAL_PHONE_ENABLED: "false"
      GOTRUE_SMS_AUTOCONFIRM: "false"
      GOTRUE_MAILER_URLPATHS_INVITE: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_CONFIRMATION: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_RECOVERY: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_EMAIL_CHANGE: /auth/v1/verify
    restart: unless-stopped
    networks:
      - supabase-network

  # Supabase - PostgREST API
  rest:
    image: postgrest/postgrest:v12.2.0
    container_name: supabase-rest
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGRST_DB_URI: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-Pmsy2024@LocalDb#Secure}@db:5432/${POSTGRES_DB:-postgres}
      PGRST_DB_SCHEMAS: public,storage,graphql_public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET:-Pmsy2024-JWT-Secret-Key-For-Local-Dev}
      PGRST_DB_USE_LEGACY_GUCS: "false"
    restart: unless-stopped
    networks:
      - supabase-network

  # Supabase - Realtime 实时订阅
  realtime:
    image: supabase/realtime:v2.28.32
    container_name: supabase-realtime
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 4000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-Pmsy2024@LocalDb#Secure}
      DB_NAME: ${POSTGRES_DB:-postgres}
      DB_AFTER_CONNECT_QUERY: 'SET search_path TO _realtime'
      DB_ENC_KEY: ${JWT_SECRET:-Pmsy2024-JWT-Secret-Key-For-Local-Dev}
      JWT_SECRET: ${JWT_SECRET:-Pmsy2024-JWT-Secret-Key-For-Local-Dev}
      SECRET_KEY_BASE: ${JWT_SECRET:-Pmsy2024-JWT-Secret-Key-For-Local-Dev}
      ERL_AFLAGS: -proto_dist inet_tcp
      DNS_NODES: "''"
      RLIMIT_NOFILE: "10000"
      APP_NAME: realtime
      SEED_SELF_HOST: "true"
    restart: unless-stopped
    networks:
      - supabase-network

  # Supabase - Storage 存储服务
  storage:
    image: supabase/storage-api:v1.0.6
    container_name: supabase-storage
    depends_on:
      db:
        condition: service_healthy
      rest:
        condition: service_started
    environment:
      ANON_KEY: ${VITE_SUPABASE_ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBtc3kiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTc3MDg2MzY5NCwiZXhwIjoyMDg2MjIzNjk0fQ.4asR7SimAk1UwthtIo5LD22qee5hsGAoZqDcwoQaSCw}
      SERVICE_KEY: ${SUPABASE_SERVICE_ROLE_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBtc3kiLCJyb2xlIjoic2VydmljZV9yb2xlIiwiaWF0IjoxNzcwODYzNjk0LCJleHAiOjIwODYyMjM2OTR9.kcaiSbeQJljHw-KnBqKuPY_D9cASMt1MZVkCOROJ1AM}
      PROJECT_REF: pmsy
      POSTGREST_URL: http://rest:3000
      PGRST_JWT_SECRET: ${JWT_SECRET:-Pmsy2024-JWT-Secret-Key-For-Local-Dev}
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-Pmsy2024@LocalDb#Secure}@db:5432/${POSTGRES_DB:-postgres}
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: stub
      GLOBAL_S3_BUCKET: stub
      ENABLE_IMAGE_TRANSFORMATION: "true"
      IMGPROXY_URL: http://imgproxy:5001
    volumes:
      - storage_data:/var/lib/storage
    restart: unless-stopped
    networks:
      - supabase-network

  # Supabase - Imgproxy 图片处理
  imgproxy:
    image: darthsim/imgproxy:v3.8.0
    container_name: supabase-imgproxy
    environment:
      IMGPROXY_BIND: ":5001"
      IMGPROXY_USE_ETAG: "true"
      IMGPROXY_ENABLE_WEBP_DETECTION: "true"
    restart: unless-stopped
    networks:
      - supabase-network

  # Supabase - Meta 元数据服务
  meta:
    image: supabase/postgres-meta:v0.80.0
    container_name: supabase-meta
    depends_on:
      db:
        condition: service_healthy
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: db
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: ${POSTGRES_DB:-postgres}
      PG_META_DB_USER: ${POSTGRES_USER:-postgres}
      PG_META_DB_PASSWORD: ${POSTGRES_PASSWORD:-Pmsy2024@LocalDb#Secure}
    restart: unless-stopped
    networks:
      - supabase-network

  # Supabase - Studio 管理界面
  studio:
    image: supabase/studio:latest
    container_name: supabase-studio
    entrypoint: /bin/sh -c "cd /app/apps/studio && node server.js"
    environment:
      STUDIO_PG_META_URL: http://meta:8080
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Pmsy2024@LocalDb#Secure}
      SUPABASE_URL: http://kong:8000
      SUPABASE_PUBLIC_URL: ${API_EXTERNAL_URL:-http://localhost:8000}
      SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBtc3kiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTc3MDg2MzY5NCwiZXhwIjoyMDg2MjIzNjk0fQ.4asR7SimAk1UwthtIo5LD22qee5hsGAoZqDcwoQaSCw}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_ROLE_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBtc3kiLCJyb2xlIjoic2VydmljZV9yb2xlIiwiaWF0IjoxNzcwODYzNjk0LCJleHAiOjIwODYyMjM2OTR9.kcaiSbeQJljHw-KnBqKuPY_D9cASMt1MZVkCOROJ1AM}
      AUTH_JWT_SECRET: ${JWT_SECRET:-Pmsy2024-JWT-Secret-Key-For-Local-Dev}
      AUTH_JWT_AUD: authenticated
      API_EXTERNAL_URL: ${API_EXTERNAL_URL:-http://localhost:8000}
      API_URL: http://kong:8000
      LOGFLARE_API_KEY: ""
      LOGFLARE_URL: ""
    ports:
      - "3000:3000/tcp"
    restart: unless-stopped
    networks:
      - supabase-network

  # PMSY 后端 API 服务
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: pmsy-api
    environment:
      - NODE_ENV=production
      - PORT=3001
      - VITE_SUPABASE_URL=${API_EXTERNAL_URL:-http://localhost:8000}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBtc3kiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTc3MDg2MzY5NCwiZXhwIjoyMDg2MjIzNjk0fQ.4asR7SimAk1UwthtIo5LD22qee5hsGAoZqDcwoQaSCw}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBtc3kiLCJyb2xlIjoic2VydmljZV9yb2xlIiwiaWF0IjoxNzcwODYzNjk0LCJleHAiOjIwODYyMjM2OTR9.kcaiSbeQJljHw-KnBqKuPY_D9cASMt1MZVkCOROJ1AM}
      - SUPABASE_AUTH_URL=http://auth:9999
      - ROOT_USER_EMAIL=${ROOT_USER_EMAIL:-root@pmsy.com}
      - ROOT_USER_PASSWORD=${ROOT_USER_PASSWORD:-root123456}
    depends_on:
      kong:
        condition: service_started
    restart: unless-stopped
    networks:
      - supabase-network

  # PMSY 前端 Nginx 服务
  nginx:
    image: nginx:alpine
    container_name: pmsy-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./dist:/usr/share/nginx/html:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - kong
    restart: unless-stopped
    networks:
      - supabase-network

volumes:
  postgres_data:
    driver: local
  storage_data:
    driver: local

networks:
  supabase-network:
    driver: bridge
